<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row inner-row m-0">
            <div class="col-sm-12 col-md-12 col-lg-6 ps-0 mobile-padding mobile-view-plateform">
                <div class="login-plateform-image">
                    <img src="images/11116016_415.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 pe-0 mobile-padding">
                <div class="dark-mode-btn">
                    <button type="button" id="plateform-dark" onclick="togglrtodarkplateformlogin()"
                        class="btn btn-mode"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                            <path
                                d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                        </svg></button>

                    <button type="button" id="plateform-light" onclick="togglrtolightplateformlogin()"
                        class="btn btn-mode"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                            <path
                                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                        </svg></button>
                </div>
                <div class="login-plateform-form">
                    <div class="plateform-logo-image">
                        <img src="images/plateform-image.svg" alt="" srcset="">
                    </div>
                    <div class="plateform-login-form">
                        <h3>Login To Your Account</h3>

                        <form action="#">

                            <div class="plateform-input plateform-input-margin">
                                <input type="text" id="plateformusername" class="plateform-input-form" placeholder=" ">
                                <label for="plateformusername" class="plateform-lable-form">Username</label>
                                <span class="input-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                                    </svg></span>
                            </div>
                            <div class="plateform-input plateform-input-margin">
                                <input type="password" id="plateformpassword" class="plateform-input-form"
                                    placeholder=" ">
                                <label for="plateformpassword" class="plateform-lable-form">Password</label>
                                <span class="input-icon" onclick="passchange()"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-eye"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                        <path
                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                                    </svg></span>
                            </div>

                            <div class="form-floating">
                                <button type="submit" class="btn btn-primary margin-bottom-login">Log In</button>
                            </div>
                            <div class="plateform-forget-link d-flex align-items-center justify-content-center ">
                                <a href="forgot.html">Forgot Password?</a>
                            </div>

                        </form>

                    </div>
                    <div class="plateform-policy-link d-flex align-items-center justify-content-center">
                        <a href="#" class="mx-2">Terms of Condition</a> <span class="mx-2">|</span>
                        <a href="#" class="mx-2">Privacy policy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
